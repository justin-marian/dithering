name: Sync README to docs

on:
  push:
    branches: [ main ]
    paths: [ README.md ]

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Copy README to docs/index.md (rewrite image paths)
        run: |
          mkdir -p docs
          cp README.md docs/index.md
          # Rewrite relative image paths (src="images/...) to use site.baseurl
          sed -i 's#src="images/#src="{{ site.baseurl }}/images/#g' docs/index.md

      - name: Commit changes (if any)
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs/index.md
            git commit -m "docs: sync README to docs/index.md"
          fi

      - name: Push back to main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if git log -1 --pretty=%B | grep -q "docs: sync README"; then
            # Use token-authenticated remote
            git remote set-url origin https://x-access-token:${GH_TOKEN}@github.com/justin-marian/dithering.git
            git push origin HEAD:main
          fi
