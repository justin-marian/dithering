name: Sync README to docs with Jekyll

on:
  push:
    branches: [ main ]
    paths: [ README.md ]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug - Print event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Jekyll structure
        run: |
          echo "Creating docs directory..."
          mkdir -p docs
          
          # Create _config.yml for Jekyll
          cat > docs/_config.yml << EOF
          title: ${{ github.event.repository.name }}
          description: Auto-generated docs from README
          baseurl: "/${{ github.event.repository.name }}"
          url: "https://${{ github.actor }}.github.io"
          
          # Jekyll settings
          markdown: kramdown
          highlighter: rouge
          theme: minima
          
          # Plugin settings
          plugins:
            - jekyll-feed
            - jekyll-sitemap
          
          # Exclude files
          exclude:
            - README.md
            - Gemfile
            - Gemfile.lock
          EOF
          
          # Create Gemfile for dependencies
          cat > docs/Gemfile << EOF
          source "https://rubygems.org"
          gem "github-pages", group: :jekyll_plugins
          EOF
          
          echo "Created Jekyll configuration files"

      - name: Copy and transform README
        run: |
          echo "Copying README.md to docs/index.md..."
          cp README.md docs/index.md
          
          # Add Jekyll front matter to index.md
          cat > docs/index.md << EOF
          ---
          layout: default
          title: Home
          ---

          $(cat README.md)
          EOF
          
          echo "=== Original image references ==="
          grep -n "images/\|\.jpg\|\.png\|\.gif\|\.svg" README.md || echo "No image references found"
          
          echo "Transforming image paths for Jekyll..."
          # Transform image paths to use Jekyll baseurl
          sed -i 's#src="images/#src="{{ site.baseurl }}/images/#g' docs/index.md
          sed -i 's#](images/#]({{ site.baseurl }}/images/#g' docs/index.md
          sed -i 's#](./images/#]({{ site.baseurl }}/images/#g' docs/index.md
          sed -i 's#src="./images/#src="{{ site.baseurl }}/images/#g' docs/index.md
          
          echo "=== After transformation ==="
          grep -n "site.baseurl\|images/" docs/index.md || echo "No transformed references found"

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Commit Jekyll setup
        run: |
          git add docs/
          
          if ! git diff --staged --quiet; then
            echo "Committing Jekyll setup..."
            git commit -m "docs: setup Jekyll and sync README to docs/index.md"
            git push
            echo "Push completed"
          else
            echo "No changes to commit"
          fi
