name: Sync README to docs

on:
  push:
    branches: [ main ]
    paths: [ README.md ]
  # Add manual trigger for testing
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Debug - Print event info
        run: |
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          echo "Repository: ${{ github.repository }}"
          
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Debug - Check files
        run: |
          echo "Current directory contents:"
          ls -la
          echo "README.md exists:"
          ls -la README.md || echo "README.md not found"
          
      - name: Copy referenced images from images/ to docs/images/
        run: |
          echo "Ensuring docs/images directory exists..."
          mkdir -p docs/images
          echo "Finding referenced images in README.md..."
          grep -oE "images/[a-zA-Z0-9_\-]+\.(jpg|png|gif|svg)" README.md | sort | uniq > used_images.txt
          echo "Copying referenced images to docs/images..."
          while read img; do
            src_img="$img"
            dst_img="docs/$img"
            if [ -f "$src_img" ]; then
              cp "$src_img" "$dst_img"
              echo "Copied $src_img to $dst_img"
            else
              echo "Image $src_img not found, skipping."
            fi
          done < used_images.txt
          rm used_images.txt

      - name: Copy README to docs/index.md
        run: |
          echo "Creating docs directory..."
          mkdir -p docs
          echo "Copying README.md to docs/index.md, removing first markdown header..."
          tail -n +2 README.md > docs/index.md
          
          echo "=== Image references in docs/index.md (unchanged) ==="
          grep -n "images/\|\.jpg\|\.png\|\.gif\|\.svg" docs/index.md || echo "No image references found"
          
          echo "Done! Contents of docs directory:"
          ls -la docs/

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          echo "Git configured"

      - name: Debug - Check git status
        run: |
          echo "Git status:"
          git status
          echo "Git diff:"
          git diff

      - name: Commit and push changes
        run: |
          git add docs/index.md
          echo "After git add:"
          git status
          
          if ! git diff --staged --quiet; then
            echo "Changes detected, committing..."
            git commit -m "docs: sync README to docs/index.md"
            echo "Pushing changes..."
            git push
            echo "Push completed"
          else
            echo "No changes to commit"
          fi
